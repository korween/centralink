
<div class="container" ng-controller="AuthController">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Connectez-vous pour continuer</h1>
            <div class="account-wall">
                <img class="profile-img" src="assets/images/logo.png"
                     alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Identifiant" ng-model="login" required autofocus>
                    <input type="password" class="form-control" placeholder="Mot de passe" ng-model="password" required>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me" ng-model="remember">
                        Se rappeler de moi
                    </label><br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signin()">
                        Se connecter</button>

                </form>
                <div ng-show="$root.loginError" class="palette palette-pomegranate">{{$root.loginError}}</div>
            </div>
        </div>
    </div>
</div>
